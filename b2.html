<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bansal & Bansal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ececec, #f5f5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 50px 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #b22222;
            font-size: 2em;
            margin: 0 0 20px 0;
            animation: textGlow 2s ease-in-out infinite;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #b22222;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        button:hover {
            background: #8b0000;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(178, 34, 34, 0.5); }
            50% { text-shadow: 0 0 20px rgba(178, 34, 34, 1); }
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PROTECT YOUR CREATIONS BY GETTING REGISTRATIONS</h2>
        <button>CONTACT US</button>
    </div>
</body>
</html>
