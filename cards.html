<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Quote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-fvRICO πυ8EFcTHwqYWqOYYc+uUIBMxo4WB6SYTqoN 5CWuBroIn +4pii0QPuozqJ0 /xIkvF5 / kCfq pn/IGzY0wqDULiduQeCk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> </head>
  <style>
    /* Base styles */
body {
  font-family: sans-serif; /* Adjust font family as desired */
  margin: 0;
  padding: 0;
}

/* Quote container styles */
.quote-container {
  background-color: #f5f5f5; /* Light gray background */
  border-radius: 5px;
  padding: 20px;
  margin-top: 50px; /* Adjust margin as needed */
}

/* Quote content styles */
.quote-content {
  position: relative; /* Optional: for text overlay on image */
}

.quote {
  font-size: 1.25rem;
  font-weight: bold;
  margin-bottom: 1rem;
  color: #333; /* Adjust quote text color */
}

.author {
  font-style: italic;
  color: #999; /* Adjust author text color */
}

/* Optional: Text overlay on image (uncomment if needed) */
.quote-content img {
  opacity: 0.8; /* Semi-transparent image */
}

.quote {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Center text within image */
  color: white; /* White text for better visibility on image */
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8); /* Optional text shadow */
}

  </style>
<body>
  <div class="container quote-container">
    <div class="row">
      <div class="col-md-8 mx-auto text-center quote-content">
        <img src="your_image.jpg" alt="Quote image" class="img-fluid rounded">
        <p class="quote mt-3">
          "Your quoted text here"
        </p>
        <p class="author text-muted">
          - Author Name
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-OgwmRWzUGE9VNjCn+hzXr mokXA1Riq / KUoTjHk / SXjDIt / d8JjYOOaQx8QRv / cFW7w" crossorigin="anonymous"></script>
</body>
</html>
