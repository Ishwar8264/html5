<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bansal & Bansal</title>
    <style>

        .container {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 0;
            animation: slideInFromLeft 1.5s ease-in-out;
        }

        h2 {
            color: #b22222;
            font-size: 2em;
            margin: 20px 0;
            animation: slideInFromRight 1.5s ease-in-out;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            background: #b22222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            animation: fadeIn 2s ease-in-out 1s;
        }

        button:hover {
            background: #8b0000;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PROTECT YOUR CREATIONS BY GETTING REGISTRATIONS</h2>
        <button>CONTACT US</button>
    </div>
</body>
</html>
