<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bansal & Bansal</title>
    <style>

        .container {
            text-align: center;
            padding: 50px 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #b22222;
            text-transform: capitalize;
            font-size: 2em;
            margin: 0 0 20px 0;
            animation: slideInFromBottom 1s ease-out forwards, glow 2s ease-in-out infinite;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #b22222, #ff6347);
            border: none;
            border-radius: 50px;
            text-transform: capitalize;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            animation: fadeIn 2s ease-in-out 1s, pulse 2s infinite;
        }

        button:hover {
            background: linear-gradient(135deg, #8b0000, #ff4500);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromBottom {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px rgba(178, 34, 34, 0.5); }
            50% { text-shadow: 0 0 20px rgba(178, 34, 34, 1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PROTECT YOUR CREATIONS BY GETTING REGISTRATIONS</h2>
        <button>CONTACT US</button>
    </div>
</body>
</html>
